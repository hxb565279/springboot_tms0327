<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <img src="/imgs/tms.jpg" style="width: 100%;height: 200px;">
    <table class="table table-bordered" style="width: 800px; margin: 0 auto">
        <tr>
            <td rowspan="4">
                <img th:src="${'/imgs/'+p1.EP_FILE_NAME}">
            </td>
            <td>
                商品名称：<span th:text="${p1.EP_NAME}"></span>
            </td>
        </tr>
        <tr>
            <td>
                商品价格：<span th:text="${p1.EP_PRICE}"></span>
            </td>
        </tr>
        <tr>
            <td>
                商品库存：10
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary">加入购物车</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                商品描述：
                <p th:text="${p1.EP_DESCRIPTION}"></p>
            </td>
        </tr>
    </table>
</body>
</html>
